name: Deploy XORNG Automation Server

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package.json'
      - '.github/workflows/deploy-automation.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  # Note: IMAGE_NAME is set dynamically in steps to ensure lowercase

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      image_name: ${{ steps.lowercase.outputs.image_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: lowercase
        run: |
          echo "image_name=${GITHUB_REPOSITORY_OWNER,,}/xorng-automation" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VServer
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to VServer
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          port: ${{ secrets.VSERVER_PORT || 22 }}
          source: "docker-compose.yml"
          target: "/opt/xorng"

      - name: Deploy via Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          port: ${{ secrets.VSERVER_PORT || 22 }}
          script: |
            set -e
            cd /opt/xorng
            
            # Create .env file with secrets
            cat > .env << 'EOF'
            GITHUB_TOKEN=${{ secrets.GH_AUTOMATION_TOKEN }}
            GH_ORG=${{ secrets.GH_ORG }}
            WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }}
            AUTOMATION_DOMAIN=${{ secrets.AUTOMATION_DOMAIN }}
            ACME_EMAIL=${{ secrets.ACME_EMAIL }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL || 'info' }}
            AUTOMATION_IMAGE=${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:latest
            EOF
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GH_AUTOMATION_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "Pulling latest image..."
            docker pull "${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:latest"
            
            # Determine deployment mode
            DOMAIN="${{ secrets.AUTOMATION_DOMAIN }}"
            
            if [ -n "$DOMAIN" ]; then
              echo "=========================================="
              echo "Deploying WITH domain: $DOMAIN"
              echo "Traefik + automatic HTTPS enabled"
              echo "=========================================="
              
              # Add webhook URL to .env
              echo "WEBHOOK_URL=https://${DOMAIN}/webhook/github" >> .env
              
              # Debug: Show network and container state before deployment
              echo "=== Debug: Docker Networks ==="
              docker network ls
              
              # Force recreate containers to pick up new labels
              docker compose --profile with-domain down
              docker compose --profile with-domain up -d --force-recreate
              
              # Debug: Show container labels
              echo "=== Debug: Container labels ==="
              docker inspect xorng-automation --format '{{json .Config.Labels}}' | jq . || true
              
              # Debug: Show networks
              echo "=== Debug: Container networks ==="
              docker inspect xorng-automation --format '{{json .NetworkSettings.Networks}}' | jq . || true
            else
              echo "=========================================="
              echo "Deploying WITHOUT domain"
              echo "Direct port access on :3001"
              echo "=========================================="
              
              # Add webhook URL from secret
              echo "WEBHOOK_URL=${{ secrets.WEBHOOK_URL }}" >> .env
              
              # Deploy without Traefik
              docker compose up -d automation-server redis --remove-orphans
            fi
            
            # Cleanup
            docker image prune -f
            
            # Health check with retry logic
            echo "Waiting for service to start..."
            MAX_RETRIES=6
            RETRY_INTERVAL=10
            
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Health check attempt $i/$MAX_RETRIES..."
              sleep $RETRY_INTERVAL
              
              if [ -n "$DOMAIN" ]; then
                # Try HTTPS first
                if curl -sf "https://${DOMAIN}/health" > /dev/null 2>&1; then
                  echo "✅ Service healthy at https://${DOMAIN}"
                  break
                fi
                # Fallback to container check
                if docker compose exec -T automation-server wget -q --spider http://localhost:3000/health 2>/dev/null; then
                  echo "✅ Container healthy (SSL may still be provisioning)"
                  break
                fi
              else
                if curl -sf http://localhost:3001/health 2>/dev/null; then
                  echo "✅ Service healthy at http://localhost:3001"
                  break
                fi
              fi
              
              if [ $i -eq $MAX_RETRIES ]; then
                echo "❌ Health check failed after $MAX_RETRIES attempts"
                echo "=== XORNG Automation Logs ==="
                docker logs xorng-automation --tail 50
                echo "=== Traefik Logs ==="
                docker logs traefik --tail 100 2>&1 || true
                echo "=== Network Status ==="
                docker network ls
                docker network inspect xorng-network 2>&1 || true
                exit 1
              fi
              
              echo "Service not ready yet, retrying..."
            done
            
            echo ""
            echo "=========================================="
            echo "Deployment successful!"
            echo "=========================================="

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VSERVER_HOST }}
          username: ${{ secrets.VSERVER_USER }}
          key: ${{ secrets.VSERVER_SSH_KEY }}
          port: ${{ secrets.VSERVER_PORT || 22 }}
          script: |
            cd /opt/xorng
            
            echo "=== Container Status ===""
            docker compose ps
            
            echo ""
            echo "=== XORNG Automation Logs (last 20 lines) ==="
            docker compose logs --tail 20 automation-server
            
            echo ""
            echo "=== Traefik Status (if running) ==="
            docker compose logs --tail 5 traefik 2>/dev/null || echo "Traefik not running (no domain configured)"

  notify:
    name: Send Notification
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ secrets.AUTOMATION_DOMAIN }}" ]; then
            echo "**URL:** https://${{ secrets.AUTOMATION_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          fi
